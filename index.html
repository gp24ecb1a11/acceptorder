<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="accept.js"></script> <!-- External JS file -->
    <title>Accepting Order</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
            <a class="flex title-font font-medium items-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-white">Dorm Dash</span>
            </a>
            <nav class="flex space-x-5 text-white text-lg">
                <a href="https://dormdash1.netlify.app/" target="_blank" class="hover:text-gray-900">Home</a>
                <a href="https://dormdash1available.netlify.app/" class="hover:text-gray-900">Available Requests</a>
                <a href="https://dormdash1request.netlify.app/" class="hover:text-gray-900">Make a Request</a>
            </nav>
        </div>
    </header>

    <!-- Order Details -->
    <section class="container mx-auto px-5 py-10">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Order Details</h1>
        <div class="bg-white shadow-md rounded-lg p-5 border">
            <h2 id="orderTitle" class="text-lg font-semibold text-gray-900"></h2>
            <p id="orderDescription" class="text-gray-600"></p>
            <p id="orderReward" class="text-gray-600 font-semibold"></p>
            <button id="confirmOrder" class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Confirm Order
            </button>
        </div>
    </section>

    <footer class="text-gray-600 body-font text-center py-4">
        <p class="text-sm text-gray-500">Â© 2024 Dorm Dash. All rights reserved.</p>
    </footer>

</body>
</html>
